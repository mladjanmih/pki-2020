<div class="container mt-lg-5 pt-lg-5">
  <div class="d-flex flex-row row justify-content-center">
    <div class="d-flex flex-column col-lg-5 col-md-12 col-sm-12">
      <form (ngSubmit)="onUserInfoSubmit()" #userInfoForm="ngForm">
          <div class="form-group row">
              <label for="name" class="col-sm-4 col-form-label">Name:</label>
              <div class="col-sm-8">
              <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                  [ngModel]="user.firstName">
              </div>
          </div>
          <div class="form-group row">
            <label for="surname" class="col-sm-4 col-form-label">Surname:</label>
            <div class="col-sm-8">
            <input
                type="text"
                class="form-control"
                id="surname"
                name="surname"
                required
                [ngModel]="user.lastName">
            </div>
          </div>
          <div class="form-group row">
            <label for="birthday" class="col-sm-4 col-form-label">Birthday:</label>
            <div class="col-sm-8">
            <input
                type="date"
                class="form-control"
                id="birthday"
                name="birthday"
                required
                [ngModel]="user.birthday | date:'yyyy-MM-dd'">
            </div>
          </div>
          <div class="form-group d-flex flex-row row">
            <label for="contry" class="col-sm-4 col-form-label">Country:</label>
            <div class="col-sm-8">
              <input
                  type="text"
                  class="form-control"
                  id="country"
                  name="country"
                  required
                  [ngModel]="user.country">
              </div>
          </div>
          <div class="row d-flex">
            <div class="col-lg-4 col-md-12 col-sm-12 mt-md-0 mb-sm-4">
            <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12 mt-lg-0 mt-md-2 mt-sm-2">
              <div class="alert alert-danger" role="alert" *ngIf="userSubmitError">
                {{ userSubmitError }}
              </div>
              <div class="alert alert-success" role="alert" *ngIf="userInfoForm.submitted && isUserSubmitFinished && !passwordSubmitError">
                Profile updated successfully!
              </div>
            </div>
          </div>
      </form>
      <br><br>
    </div>
    <div class="d-flex flex-column col-lg-6 col-md-12 col-sm-12 ">
      <form (ngSubmit)="changePasswordForm.form.valid && onChangePassword()" #changePasswordForm="ngForm" [mustMatch]="['newPassword', 'confirmPassword']">
        <div class="form-group row">
          <label for="oldPassword" class="col-sm-4 col-form-label">Old Password:</label>
          <div class="col-sm-8 align-items-end">
          <input
              type="password"
              class="form-control"
              id="oldPassword"
              name="oldPassword"
              required
              ngModel
              #oldPassword="ngModel">
              <span class="help-block" *ngIf="oldPassword.invalid && oldPassword.touched">Please enter your current password.</span>
          </div>
      </div>
      <div class="form-group row">
        <label for="newPassword" class="col-sm-4 col-form-label">New Password:</label>
        <div class="col-sm-8 align-items-end">
          <input
            type="password"
            class="form-control"
            id="newPassword"
            name="newPassword"
            required
            ngModel
            #newPassword="ngModel">
          <span class="help-block" *ngIf="!newPassword.valid && newPassword.touched">Please enter your new password.</span>
        </div>
      </div>

      <div class="form-group row">
        <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password:</label>
        <div class="col-sm-8 align-items-end">
          <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              required
              ngModel
              #passwordConfirmation="ngModel">
            <span class="help-block" *ngIf="!passwordConfirmation.valid && passwordConfirmation.touched && passwordConfirmation.errors.required">Please confirm your password.</span>
            <span class="help-block" *ngIf="!passwordConfirmation.valid && passwordConfirmation.touched && passwordConfirmation.errors.mustMatch">Passwords must match.</span>
        </div>
      </div>
      <!-- <div class="form-group row" *ngIf="passwordSubmitError">

      </div> -->
      <div class="row d-flex">
        <div class="col-lg-4 col-md-12 col-sm-12 mt-md-0 mb-sm-4">
        <button class="btn btn-primary" type="submit">Change Password</button>
        </div>
        <div class="col-lg-8 col-md-12 col-sm-12 mt-lg-0 mt-md-2 mt-sm-2">
          <div class="alert alert-danger" role="alert" *ngIf="passwordSubmitError">
            {{ passwordSubmitError }}
          </div>
          <div class="alert alert-success" role="alert" *ngIf="changePasswordForm.submitted && isPasswordSubmitFinished && !passwordSubmitError">
            Password updated successfully!
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
<br><br>
