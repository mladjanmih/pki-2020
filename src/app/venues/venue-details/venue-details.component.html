<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Venue Details</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="d-flex row flex-row">
      <div class="col-lg-12 d-flex flex-column" id="accomodation-info">
        <p><b>Name:</b> {{ venue.name }}</p>
        <p><b>Date:</b> {{ venue.date  | date:'d.M.yyyy. H:mm' }}</p>
        <p><b>Location:</b> {{ venue.location }}</p>
      </div>
    </div>
    <div class="d-flex row flex-row justify-content-center">
      <div class="col-lg-12 d-flex flex-column" id="accomodation-info">
        <app-map [lat]="44.8238844" [long]="20.3982002"></app-map>
      </div>
    </div>
  </div>
</div>
