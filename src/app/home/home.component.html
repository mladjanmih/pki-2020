<div class="container mt-lg-5 mt-md-1 mt-xs-1" *ngIf="!isFetching()">
  <div class="d-flex flex-row row">
  <div id="accomodation-restaurant-venue" class="d-flex flex-column col-lg-6 col-md-12 col-xs-12">
    <div class="p-2">
      <h4>Accomodation & Restaurant</h4>
      <hr/>
      <p>Accomodation: {{ accomodation.name}} {{accomodation.room}}</p>
      <p>Restaurant: {{ restaurant.name}}</p>
    </div>
    <div class="p-2">
      <h4>Next Venue Information</h4>
      <hr/>
      <p>{{ venue.name }}</p>
      <p>Location: {{ venue.location }}</p>
      <p>Date: {{ venue.date | date:'d.M.yyyy. H:mm'}}</p>
    </div>
  </div>
  <div id="tourist-guide" class="d-flex flex-column col-lg-6 col-md-12 col-xs-12">
    <div class="p-2">
      <h4>Tourist Guide: {{ place.name }}</h4>
      <hr/>
      <div class="d-flex">
        <img [src]="place.imageUrl" style="max-height: 10em; height: auto; width: auto">
        <p class="p-2">{{ place.summary }}</p>
      </div>
    </div>
  </div>
  </div>
</div>
