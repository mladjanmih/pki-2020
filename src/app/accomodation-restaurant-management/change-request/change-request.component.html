<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Venue Details</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="d-flex row flex-row">
      <div class="col-lg-12 d-flex flex-column" id="accomodation-info">
        <p class="mb-1"><b>User:</b> {{ cr.firstName }} {{ cr.lastName }}</p>
        <p class="mb-1 mt-0"><b>Type:</b> Accomodation</p>
        <p class="mb-2 mt-0"><b>Details:</b> {{ cr.reason }}</p>
        <form #schedule="ngForm" (ngSubmit)="onChangeRequestSubmit(schedule)">
          <div class="form-group row">
            <label for="accomodation" class="col-sm-4 col-form-label">Choose place:</label>
            <div class="col-sm-8">
              <select name="accomodation"
              class="form-control"
              id="accomodation"
              *ngIf="accomodationCr()"
              required
              ngModel>
                <option *ngFor="let acc of accomodations" [value]="acc.id" >{{ acc.name }}</option>
              </select>

              <select name="restaurant"
              class="form-control"
              id="restaurant"
              *ngIf="!accomodationCr()"
              required
              ngModel>
                <option *ngFor="let res of restaurants" [value]="res.id" >{{ res.name }}</option>
              </select>
            </div>
          </div>
          <div class="form-group row" *ngIf="accomodationCr()">
            <label for="room" class="col-sm-4 col-form-label">Room:</label>
            <div class="col-sm-8">
              <input
                  type="text"
                  class="form-control"
                  id="room"
                  name="room"
                  required
                  ngModel>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Accept</button>
          <!-- <button class="btn btn-danger" type="button" (click)="reject()">Reject</button> -->
        </form>
      </div>
    </div>
  </div>
</div>
