<div class="container p-5" style="display:flex; justify-content: center;" *ngIf="!isFetching()">
  <div class="row  d-flex flex-row">
    <div class="col d-flex flex-col col-sm-12 col-md-12 col-lg-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User</th>
            <th scope="col">Request Type</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of accomodationChangeRequests; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ request.firstName }} {{ request.lastName }}</td>
            <td>Accomodation</td>
            <td>
              <button class="btn btn-info" (click)="open(request)">
                Manage
              </button>
            </td>
          </tr>
          <tr *ngFor="let request of restaurantChangeRequests; let i = index">
            <th scope="row">{{ accomodationChangeRequests.length + i + 1 }}</th>
            <td>{{ request.firstName }} {{ request.lastName }}</td>
            <td>Restaurant</td>
            <td>
              <button class="btn btn-info" (click)="open(request)">
                Manage
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
