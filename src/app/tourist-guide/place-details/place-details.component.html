

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ place.name }} Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="d-flex row flex-row">
        <div class="col-lg-12 d-flex flex-column" id="accomodation-info">
          <p><b>Name:</b> {{ place.name }}</p>
          <p><b>Category:</b> {{ place.category }}</p>
          <p><b>Address:</b> {{ place.address }}</p>
          <p><b>Details:</b> {{ place.description }}</p>
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center mb-3">
        <div class="col-lg-8 d-flex justify-content-center">
          <app-gallery [images]="place.images"></app-gallery>
        </div>
      </div>
      <div class="d-flex row flex-row justify-content-center">
        <div class="col-lg-12 d-flex flex-column" id="accomodation-info">
          <app-map [lat]="44.8238844" [long]="20.3982002"></app-map>
        </div>
      </div>
    </div>
  </div>
